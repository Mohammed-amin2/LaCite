        <section class="registration-content">
            <h2>Register for Our Courses</h2>
            <p>Join our courses to enhance your programming skills and boost your career.</p>
        </section>
        <section class="registration-form">
            <form>
                <label for="registration-name">Name:</label>
                <input type="text" id="registration-name" name="registration-name" required>

                <label for="registration-email">Email:</label>
                <input type="email" id="registration-email" name="registration-email" required>

                <label for="registration-password">Password:</label>
                <input type="password" id="registration-password" name="registration-password" required>

                <label for="course-selection">Select Course:</label>
                <select id="course-selection" name="course-selection" required>
                    <option value="">Select a Course</option>
                    <option value="course1">Intro to software engineering</option>
                    <option value="course2">Programmation en C </option>
                    <option value="course3">Algorithms and data structures</option>
                    <option value="course3">Cybersecurity Fundamentals</option>
                </select>

                <button type="submit" class="registration-cta-button">Register</button>
            </form>
        </section>
